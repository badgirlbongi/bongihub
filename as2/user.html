<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>login/register</title>

        <!--custom css link-->
        <link rel="stylesheet" type="text/css" href="userstyle.css">

        <!--boxicons link-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!--remixicons link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

        <!--google link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
        
    </head>
    <body>

        <header>
            <a href="#" class="logo">AllSaloon</a>

            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Help</a></li>
            </ul>

            <div class="bx bx-menu" id="menu-icon"></div>
        </header>

        <section class="hero">
            <div class="hero-text">
                <h5>#2 Trending</h5>
                <h4>Lead Website</h4>
                <h1>ALLSALOON</h1>
                <p>Where all saloons gather to make your life simple <br>and offer
                     you all your required services</p>
            </div>

            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Login</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
    
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
    
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password</a>
                        </div>
    
                        <button type="submit" class="btn">Login</button>
    
                        <div class="login-register">
                            <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
    
        </section>

        <div class="icons">
            <a href="#"><i class='bx bxl-linkedin'></i></a>
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>

        <div class="scroll-down">
            <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
        </div>

        <!--custom js link-->
        <script src="https://unpkp.com/scrollreveal"></script>

        <!--custom js link-->
        <script src="script.js"></script>

    </body>
</html>
