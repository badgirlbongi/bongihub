<!DOCTYPE html>
<html lang="en">
<head>
    <title>AllSaloon Official</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--login form-->
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" style="--D:0">Login</h2>
            <form action ="#">
                <div class="input-box animation" style="--D:1">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="ïnput-box animation" style="--D:2">
                    <input type="text" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4">
                    <p>Don't have an account? <a href="#" class="">Sign Up</p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0">WELCOME BACK</h2>
            <P class="animation" style="--D:1">You need to get your hair or nails done?</P>
        </div>
        <div class="form-box Login">
            <h2 class="animation">Register</h2>
            <form action ="#">
                <div class="input-box animation">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="ïnput-box animation">
                    <input type="text" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link">
                    <p>Have an account? <a href="#" class="SignInLink">Sign In</p>
                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation">WELCOME BACK</h2>
            <P class="animation">You need to get your hair or nails done?</P>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
